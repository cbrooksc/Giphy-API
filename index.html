<DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Car Search</title>
<link rel="stylesheet" type="text/css"  href="css/style.css" />


</head>    

<body>

        <div class="container">
        <h1>Car Search</h1>

        <!-- Cars will Get Dumped Dere -->
        <div id="cars-view"></div>

        <!-- Rendered Buttons will get Dumped Here  -->
        <div id="buttons-view"></div>

        <form id="cars-form">
            <label for="cars-input">Add a Type of Car</label>
            <input type="text" id="cars-input">
            <br>

            <!-- Button triggers new car to be added -->
            <input id="add-cars" type="submit" value="Add a Type of Car">
        </form>
        </div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
